<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

		<title>Skilled e-learning landing page</title>
	</head>
	<body>
		<!-- HEADER-->
		<header>
			<div class="header-container">
				<div class="header-logo"><img src="./img/logo-dark.svg" alt="Skilled Logo" /></div>
				<button class="header-btn">Get Started</button>
			</div>
		</header>

		<!-- MAIN BODY -->
		<main>
			<!-- LANDING ATF -->
			<div class="landing">
				<div class="intro-description">
					<h1>Maximize skill,<br />minimize budget</h1>
					<p>Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
					<button class="landing-btn">Get Started</button>
				</div>
				<!-- <div class="hero-image"><img src="./img/image-hero-desktop@2x.webp" alt="Hero Image" /></div> -->
			</div>

			<!-- INFO BTF -->
			<div class="info">
				<div class="info-container">
					<div class="popular">Check out our most popular courses</div>
					<div class="animation">Animation</div>
					<div class="design">Design</div>
					<div class="photography">Photography</div>
					<div class="crypto">Crypto</div>
					<div class="business">Business</div>
				</div>
			</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div class="footer-container">
				<div class="footer-logo"><img src="./img/logo-light.svg" alt="Skilled Logo" /></div>
				<button class="footer-btn">Get Started</button>
			</div>
		</footer>
	</body>
</html>
